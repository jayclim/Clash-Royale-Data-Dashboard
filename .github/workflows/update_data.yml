name: Update Meta Data

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight UTC
  workflow_dispatch: # Allows manual triggering

jobs:
  update-data:
    runs-on: self-hosted # MUST be self-hosted to use your local whitelisted IP
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-dotenv

      - name: Run Data Fetch Script
        env:
          CR_API_KEY: ${{ secrets.CR_API_KEY }}
        run: |
          # Navigate to the script directory context if needed, or just run from root
          # The script expects to find .env relative to itself, but we are passing env var directly.
          # We need to make sure output paths are correct relative to where we run it.
          # The script uses: BASE_DIR = os.path.dirname(os.path.dirname(os.path.abspath(__file__)))
          # So running it from root as `python viz-dashboard/scripts/fetch_meta.py` should work fine.
          python viz-dashboard/scripts/fetch_meta.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Add the data file and any new card images
          git add viz-dashboard/src/data/meta_snapshot.json
          git add viz-dashboard/public/cards/
          
          # Commit if there are changes
          git commit -m "chore: update meta data [skip ci]" || echo "No changes to commit"
          
          # Push changes
          git push
